<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsie Image Lightbox JS Coding Nepal</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d575fe1d69.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="cards">
        <div class="card">
          <img src="imgs/01.jpg" alt="Image" />
        </div>
        <div class="card">
          <img src="imgs/02.jpg" alt="Image" />
        </div>
        <div class="card">
          <img src="imgs/03.jpg" alt="Image" />
        </div>
        <div class="card">
          <img src="imgs/04.jpg" alt="Image" />
        </div>
        <div class="card">
          <img src="imgs/05.jpg" alt="Image" />
        </div>
        <div class="card">
          <img src="imgs/06.jpg" alt="Image" />
        </div>
      </div>
    </div>
    <div class="popup">
      <div class="box">
        <header>
          <p>Image 1 Of 6</p>
          <i class="fa-solid fa-xmark close"></i>
        </header>
        <div class="images">
          <i class="fa-solid fa-chevron-left prev"></i>
          <img src="imgs/01.jpg" alt="Image" />
          <i class="fa-solid fa-chevron-right next"></i>
        </div>
      </div>
    </div>
  </body>
</html>
